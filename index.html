<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<script src="JS/main.js"></script>-->
    <link rel="stylesheet" href="CSS/main.css" />
    <title>Aims: routine makes perfect</title>
  </head>
  <body>
    <div class="gridContainer">
      <header></header>
      <main id="aims" class="mainContent">
        <img src="assets/output-onlinepngtools.png" alt="Aims Logo" />
        <div id="myModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <span class="close">&times;</span>
              <h2>New Aim</h2>
            </div>
            <div class="modal-body">
              <form class="form">
                <label>The aim</label>
                <input
                  type="text"
                  name="title"
                  id="titleOfAim"
                  placeholder="Title..."
                />
                <label>Describe the aim (if necessery)</label>
                <textarea
                  name="description"
                  id="descriptionOfAim"
                  cols="30"
                  rows="10"
                ></textarea>
              </form>
            </div>
            <div class="modal-footer">
              <button id="approveBtn">Submit</button>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p>//stats here</p>
      </footer>
      <button id="myBtn">Skapa nytt inlÃ¤gg</button>
    </div>

    <script src="JS/main.js"></script>
  </body>
</html>
