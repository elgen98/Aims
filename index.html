<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f3d29860a0.js"
      crossorigin="anonymous"
    ></script>
    <!--<script src="JS/main.js"></script>-->
    <link rel="stylesheet" href="CSS/main.css" />
    <title>Aims: routine makes perfect</title>
  </head>
  <body>
    <div class="gridContainer">
      <button id="sortBtn">A-Ã–</button>
      <button id="clearBtn">Clear Aims</button>
      <main id="aims" class="mainContent">
        <img src="assets/output-onlinepngtools.png" alt="Aims Logo" />
        <div class="aimSlider">
          <div class="aimSlides">
            <section id="mainAims"></section>
            <section id="finishedAims"></section>
          </div>
          <a href="#mainAims"><i class="fas fa-check-circle"></i></a>
          <a href="#finishedAims"><i class="fas fa-trash-alt"></i></a>
        </div>
        <div id="myModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <span class="close">&times;</span>
              <h2>New Aim</h2>
            </div>
            <div class="modal-body">
              <form class="form">
                <label>The aim</label>
                <input
                  type="text"
                  name="title"
                  id="titleOfAim"
                  placeholder="Title..."
                  maxlength="25"
                />
                <label>Short description of the Aim (if necessery)</label>
                <textarea
                  name="description"
                  id="descriptionOfAim"
                  cols="30"
                  rows="10"
                  maxlength="25"
                  placeholder="25 characters max"
                ></textarea>
              </form>
            </div>
            <div class="modal-footer">
              <button id="approveBtn">
                <i class="fas fa-plus-circle fa-2x"></i>
              </button>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p>//stats here</p>
      </footer>
      <button id="createBtn"><i class="fas fa-feather-alt fa-2x"></i></button>
    </div>

    <script src="JS/main.js"></script>
  </body>
</html>
